<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Drawing and Grenades</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <button class="map-button" id="map-fort">Fort</button>
        <button class="map-button" id="map-bay5">Bay 5</button>
        <button class="map-button" id="map-bowl">Bowl</button>
        <button class="map-button" id="map-skybridge">Skybridge</button>
        <button id="hand-tool">Hand Tool</button>
        <button id="pencil-tool">Pencil Tool</button>

        <div>
            <button id="small-thickness">Small Thickness</button>
            <button id="medium-thickness">Medium Thickness</button>
            <button id="big-thickness">Big Thickness</button>
        </div>

        <input type="color" id="color-picker" value="#000000">
        <button id="clear-button">Clear</button>
    </div>

    <div id="map-container">
        <canvas id="map-canvas"></canvas>
    </div>

    <div class="tools">
        <img src="images/flash-icon.png" alt="Flash" class="utility" id="flash-tool">
        <img src="images/smoke-icon.png" alt="Smoke" class="utility" id="smoke-tool">
        <img src="images/molotov-icon.png" alt="Molotov" class="utility" id="molotov-tool">
        <img src="images/frag-icon.png" alt="Frag" class="utility" id="frag-tool">
    </div>

    <script src="script.js"></script>
</body>
</html>
