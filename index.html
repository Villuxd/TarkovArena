<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map Utility Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controls">
        <div id="map-buttons">
            <button id="fort">Fort</button>
            <button id="skybridge">Skybridge</button>
            <button id="bowl">Bowl</button>
            <button id="bay5">Bay5</button>
        </div>
        <div id="utility-tools">
            <img src="images/flash.png" alt="Flash" id="flash" draggable="false">
            <img src="images/frag.png" alt="Frag" id="frag" draggable="false">
            <img src="images/molotov.png" alt="Molotov" id="molotov" draggable="false">
            <img src="images/smoke.png" alt="Smoke" id="smoke" draggable="false">
        </div>
    </div>

    <div id="canvas-container">
        <canvas id="mapCanvas"></canvas>
        <div id="bottom-tools">
            <button id="colorPicker">Pick Color</button>
            <button id="pencilTool">Pencil</button>
            <button id="handTool">Hand</button>
            <button id="thicknessSmall">Small</button>
            <button id="thicknessMedium">Medium</button>
            <button id="thicknessBig">Big</button>
            <button id="clearCanvas">Clear Everything</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
