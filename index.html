<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarkov Arena</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="toolbar">
        <div class="map-selection">
            <button class="map-select" data-map="fort">Fort</button>
            <button class="map-select" data-map="skybridge">Skybridge</button>
            <button class="map-select" data-map="bowl">Bowl</button>
            <button class="map-select" data-map="bay5">Bay5</button>
        </div>

        <div class="utility-selection">
            <button class="utility-btn" data-utility="flash">Flashbang</button>
            <button class="utility-btn" data-utility="smoke">Smoke</button>
            <button class="utility-btn" data-utility="molotov">Molotov</button>
            <button class="utility-btn" data-utility="frag">Frag</button>
        </div>

        <div class="drawing-options">
            <button class="color-btn" data-color="red">Red</button>
            <button class="color-btn" data-color="green">Green</button>
            <button class="color-btn" data-color="blue">Blue</button>
            <button class="color-btn" data-color="white">White</button>

            <button class="thickness-btn" data-thickness="small">Small</button>
            <button class="thickness-btn" data-thickness="medium">Medium</button>
            <button class="thickness-btn" data-thickness="big">Big</button>

            <button id="clear-btn">Clear Everything</button>
        </div>
    </div>

    <canvas id="map-canvas" width="800" height="500"></canvas>

    <script src="script.js"></script>
</body>
</html>
