<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarkov Arena</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="toolbar">
        <!-- Map Selection (top) -->
        <div class="map-tabs">
            <button class="map-select" data-map="fort">Fort</button>
            <button class="map-select" data-map="skybridge">Skybridge</button>
            <button class="map-select" data-map="bowl">Bowl</button>
            <button class="map-select" data-map="bay5">Bay5</button>
        </div>
        
        <!-- Utility Buttons (left side) -->
        <div class="utility-btns">
            <img id="flash-btn" class="utility-btn" src="images/flash.png" alt="Flashbang">
            <img id="smoke-btn" class="utility-btn" src="images/smoke.png" alt="Smoke">
            <img id="molotov-btn" class="utility-btn" src="images/molotov.png" alt="Molotov">
            <img id="frag-btn" class="utility-btn" src="images/frag.png" alt="Frag Grenade">
        </div>
        
        <!-- Drawing Controls (bottom) -->
        <div class="controls">
            <div class="color-controls">
                <button class="color-btn" id="color-red"></button>
                <button class="color-btn" id="color-green"></button>
                <button class="color-btn" id="color-blue"></button>
            </div>
            <div class="thickness-controls">
                <button class="thickness-btn" id="small-thickness">Small</button>
                <button class="thickness-btn" id="medium-thickness">Medium</button>
                <button class="thickness-btn" id="big-thickness">Big</button>
            </div>
            <button id="clear-btn">Clear Everything</button>
        </div>
    </div>
    
    <canvas id="map-canvas" width="800" height="600"></canvas>
    
    <script src="script.js"></script>
</body>
</html>
