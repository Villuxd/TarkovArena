<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarkov Arena</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="toolbar">
        <button id="clear-btn">Clear Everything</button>
        <button id="eraser-btn">Eraser</button>
    </div>

    <div class="map-tabs">
        <button class="map-select" data-map="fort">Fort</button>
        <button class="map-select" data-map="skybridge">Skybridge</button>
        <button class="map-select" data-map="bowl">Bowl</button>
        <button class="map-select" data-map="bay5">Bay5</button>
    </div>

    <div class="utility-tabs">
        <div class="utility-btn" id="flash-btn" draggable="true">
            <img src="images/flash.png" alt="Flashbang">
        </div>
        <div class="utility-btn" id="smoke-btn" draggable="true">
            <img src="images/smoke.png" alt="Smoke">
        </div>
        <div class="utility-btn" id="frag-btn" draggable="true">
            <img src="images/frag.png" alt="Frag">
        </div>
        <div class="utility-btn" id="molotov-btn" draggable="true">
            <img src="images/molotov.png" alt="Molotov">
        </div>
    </div>

    <canvas id="map-canvas" width="900" height="500"></canvas>

    <script src="script.js"></script>
</body>
</html>
