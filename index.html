<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarkov Arena</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Tarkov Arena</h1>

    <!-- Map selection buttons -->
    <div class="map-selection">
        <button onclick="loadMap('bowl')">Bowl</button>
        <button onclick="loadMap('bay5')">Bay5</button>
        <button onclick="loadMap('fort')">Fort</button>
        <button onclick="loadMap('skybridge')">Skybridge</button>
    </div>

    <!-- Map canvas for the drag and drop area -->
    <div id="mapCanvas" class="map-canvas"></div>

    <!-- Draggable items (Grenades, Smoke, etc.) -->
    <div class="item-container">
        <div id="smoke" class="draggable-item" draggable="true" ondragstart="drag(event)">Smoke</div>
        <div id="grenade" class="draggable-item" draggable="true" ondragstart="drag(event)">Grenade</div>
        <div id="flashbang" class="draggable-item" draggable="true" ondragstart="drag(event)">Flash</div>
        <div id="molotov" class="draggable-item" draggable="true" ondragstart="drag(event)">Molotov</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
