<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Utility Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="toolbar">
        <button id="hand-tool">
            <img src="images/hand-icon.png" alt="Hand Tool">
        </button>
        <button id="pencil-tool">
            <img src="images/pencil-icon.png" alt="Pencil Tool">
        </button>
        <button id="smoke-icon">
            <img src="images/smoke-icon.png" alt="Smoke">
        </button>
        <button id="molotov-icon">
            <img src="images/molotov-icon.png" alt="Molotov">
        </button>
        <button id="flash-icon">
            <img src="images/flash-icon.png" alt="Flash">
        </button>
    </div>

    <div class="canvas-container">
        <canvas id="map-canvas"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
