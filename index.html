<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarkov Arena Strategy Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Map container with canvas for drawing -->
    <div id="map-container">
        <canvas id="draw-canvas" width="800" height="600"></canvas>
    </div>

    <!-- Drawing and tool options -->
    <div id="tools">
        <button id="clear">Clear All</button>
        <button id="eraser">Eraser</button>
        <input type="color" id="color-picker" value="#ff0000"/>
        <br />
        <img src="flashbang-icon.png" class="grenade" id="flashbang" alt="Flashbang" draggable="true"/>
        <img src="smoke-icon.png" class="grenade" id="smoke" alt="Smoke Grenade" draggable="true"/>
    </div>

    <script src="script.js"></script>
</body>
</html>
