<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarkov Arena</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="toolbar">
        <button id="clear-btn">Clear Everything</button>
        <button id="eraser-btn">Eraser</button>
        <button class="map-select" data-map="fort">Fort</button>
        <button class="map-select" data-map="skybridge">Skybridge</button>
        <button class="map-select" data-map="bowl">Bowl</button>
        <button class="map-select" data-map="bay5">Bay5</button>
        <button class="utility-btn" data-utility="flash">Flashbang</button>
        <button class="utility-btn" data-utility="smoke">Smoke</button>
        <button class="utility-btn" data-utility="molotov">Molotov</button>
        <button class="utility-btn" data-utility="frag">Frag</button>
        
        <div class="tool-options">
            <label>Thickness:</label>
            <button class="thickness" data-size="5">Small</button>
            <button class="thickness" data-size="10">Medium</button>
            <button class="thickness" data-size="15">Large</button>
        </div>
        
        <div class="color-options">
            <label>Color:</label>
            <button class="color" data-color="#FF0000">Red</button>
            <button class="color" data-color="#00FF00">Green</button>
            <button class="color" data-color="#0000FF">Blue</button>
            <button class="color" data-color="#FFFFFF">White</button>
        </div>
    </div>

    <canvas id="map-canvas" width="1000" height="600"></canvas>

    <script src="script.js"></script>
</body>
</html>
